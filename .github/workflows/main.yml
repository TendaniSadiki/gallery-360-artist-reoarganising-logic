name: GALLERY-360-ARTIST-REORGANISING-LOGIC

on:
  push:
    branches:
      - main
      - developer
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Compatible Node.js version for Expo SDK 49

      - name: Install project dependencies
        run: npm install --legacy-peer-deps  # Bypass peer dependency conflicts

      # Install Expo CLI (supports SDK 49)
      - name: Install Expo CLI
        run: npm install -g expo-cli

      # Install expo-updates (required for EAS Update)
      - name: Install expo-updates
        run: npm install expo-updates --legacy-peer-deps

      # Setup Expo and EAS
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # Use EAS Update to publish updates
      - name: Publish Expo App (EAS Update)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas update --branch main --message "Automated update via CI/CD" --non-interactive

      # Build Android APK
      - name: Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p android --non-interactive --no-wait --profile production

      # Wait for APK build to complete
      - name: Wait for APK build to complete
        run: npx expo build:status

      # Download the APK
      - name: Download APK
        run: |
          APK_URL=$(npx expo url:apk)
          curl -o app.apk "$APK_URL"

      # Upload APK as an artifact
      - name: Upload APK as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: apk-file
          path: app.apk
